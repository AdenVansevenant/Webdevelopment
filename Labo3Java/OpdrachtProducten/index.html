<!DOCTYPE html>
<html lang="nl">
<head>
 <meta charset="UTF-8">
 <title>Producten</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>Opdracht Producten</h2>

<table>
 <tr>
  <th>Producten</th>
  <th>Prijs</th>
  <th>Aantal</th>
  <th>BTW</th>
  <th>Subtotaal</th>
 </tr>
 <tr>
  <td>product1</td>
  <td class="prijs">10.00 Eur</td>
  <td><input type="number" class="aantal" value="0"></td>
  <td class="btw">6%</td>
  <td class="subtotaal">0.00 Eur</td>
 </tr>
 <tr>
  <td>product2</td>
  <td class="prijs">15.00 Eur</td>
  <td><input type="number" class="aantal" value="0"></td>
  <td class="btw">21%</td>
  <td class="subtotaal">0.00 Eur</td>
 </tr>
 <tr>
  <td>product3</td>
  <td class="prijs">12.20 Eur</td>
  <td><input type="number" class="aantal" value="0"></td>
  <td class="btw">21%</td>
  <td class="subtotaal">0.00 Eur</td>
 </tr>
 <tr>
  <td colspan="4"><b>Totaal</b></td>
  <td id="totaal">0.00 Eur</td>
 </tr>
</table>

<button id="herbereken">Herbereken</button>

<script src="script.js"></script>

</body>
</html>
