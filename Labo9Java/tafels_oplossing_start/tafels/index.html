<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opgave Oefening tafels</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>

<div class="container">
    <div class="page-header">
        <h1>Opgave Oefening: tafels</h1>
    </div>

    <form id="tafelForm" class="form-inline">
        <div class="form-group">
            <label for="getal" id="getalLabel">Voer een getal in:</label>
            <input type="text" class="form-control" id="getal" placeholder="vb. 5">
        </div>
        <button type="submit" class="btn btn-primary">Go!</button>
    </form>

    <div id="tafels" class="tafel-container"></div>
</div>

</body>
</html>
