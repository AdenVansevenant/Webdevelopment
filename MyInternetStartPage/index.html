<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>My Internet Start Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
    <h1 class="text-center mb-4">My Internet Start Page</h1>
    <h2>extra mogelijkheden: verwijderknop + gesorteerd per titel + dropdownlist met 'a tot z' en 'z tot a'</h2>



    <div class="mb-3">
        <label for="tekstvak" class="form-label">Zoekopdracht</label>
        <input type="text" class="form-control" id="tekstvak" placeholder="Enter commando">
        <div class="form-text">Start je commando met "/[letter] [zoekterm]" (bijv. /g voetbal)</div>
    </div>

    <div class="d-grid gap-2 col-6 mx-auto mb-5">
        <button class="btn btn-success btn-lg" id="zoekknop">GO!</button>
    </div>
    <div class="mb-3">
        <label for="sorteerSelect" class="form-label">Sorteer op tekst</label>
        <select class="form-select w-auto" id="sorteerSelect">
            <option value="asc">A tot Z</option>
            <option value="desc">Z tot A</option>
        </select>
    </div>

    <h2 class="mb-4">History</h2>
    <div class="row" id="rij"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts/code.js"></script>

</body>
</html>
